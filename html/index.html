<html>
<head>

<title> X </title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael.js">
</script>

<script src="main.js" type="text/javascript"></script>
<script src="objectCreation.js" type="text/javascript"></script>
<link rel="stylesheet" href="index.css">

<meta charset="utf-8"/>

</head>

<body>
<h3>Linked List Visualizer - Simulated Version</h3>
By Vinh Vu (c) 2016<br>
Advisor: Rika Yoshii

<div id="allOptions">
	<div id="setPointer">
		<h4>Set Pointer</h4><br>
		<select class="lval">
                        <option value="1">Front</option>
                        <option value="6">Front->next</option>
                        <option value="2">T</option>
                        <option value="7">T->next</option>
                        <option value="3">Rear</option>
                        <option value="8">Rear->next</option>
                        <option value="4">P</option>
                        <option value="5">P->next</option>
		</select>
		<p class="equal">=</p>
		<select class="rval">
                        <option value="2">Front</option>
                        <option value="6">Front->next</option>
                        <option value="3">T</option>
                        <option value="7">T->next</option>
                        <option value="4">Rear</option>
                        <option value="8">Rear->next</option>
                        <option value="5">P</option>
                        <option value="9">P->next</option>
                        <option value="10">NULL</option>
			<option value="1">newNode()</option>
		</select>
		<button type="button" id="setPointerButton">Submit</button>
	</div>
	<div id=setElem>
		<h4>Set Element [1-99]</h4><br>
		<select class="lval">
                        <option value="9">Front->Elem</option>
                        <option value="10">T->Elem</option>
                        <option value="11">Rear->Elem</option>
                        <option value="14">P->Elem</option>
		</select>
		<p class="equal">=</p>
		<form>
			<input class="rval" type="text" id="elemNum" value="0">
		</form>
		<button type="button" id="setElemButton">Submit</button>
	</div>
	<div id="deleteNode">
		<h4>Delete Node</h4><br>
		<p>delete</p>
		<select class="rval">
                        <option value="2">Front</option>
                        <option value="6">Front->next</option>
                        <option value="3">T</option>
                        <option value="7">T->next</option>
                        <option value="4">Rear</option>
                        <option value="8">Rear->next</option>
                        <option value="5">P</option>
                        <option value="9">P->next</option>
		</select>
                <button type="button" id="deleteNodeButton">Submit</button>
	</div>

	<div id="misc">
		<h4>Misc</h4><br>
		<button type="button" id="undoButton" value="13">Undo</button>
		<button type="reset" id="resetButton">Reset</button>
	</div>
</div>

	<div id="playArea">
	</div>
	<script>
		var paper = Raphael('playArea', 900, 350);
	</script>

	<p id="response"></p>

</body>
